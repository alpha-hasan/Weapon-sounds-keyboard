<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Sounds</title>
    <link rel="stylesheet" href="./stylesheet/style.css">
</head>

<body>
    <div class="container">
        <div data-key="66" class="key">
            <kbd>B</kbd>
            <span class="sound">Bomb</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Gun Shot</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Knife</span>
        </div>
        <div data-key="77" class="key">
            <kbd>M</kbd>
            <span class="sound">Machine Gun</span>
        </div>
        <div data-key="80" class="key">
            <kbd>P</kbd>
            <span class="sound">Punch</span>
        </div>
        <div data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound">Rifle</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Shotgun</span>
        </div>
        <div data-key="85" class="key">
            <kbd>U</kbd>
            <span class="sound">Uzi</span>
        </div>

    </div>
    <audio data-key="66" src="./audios/b.mp3"></audio>
    <audio data-key="71" src="./audios/g.mp3"></audio>
    <audio data-key="75" src="./audios/k.mp3"></audio>
    <audio data-key="77" src="./audios/m.mp3"></audio>
    <audio data-key="80" src="./audios/p.mp3"></audio>
    <audio data-key="82" src="./audios/r.mp3"></audio>
    <audio data-key="83" src="./audios/s.mp3"></audio>
    <audio data-key="85" src="./audios/u.mp3"></audio>
    <script src="./script/script.js"></script>
</body>

</html>
